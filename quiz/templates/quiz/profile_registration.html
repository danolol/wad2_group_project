{% extends 'quiz/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Register
{% endblock %}

{% block body_block %}
<div class="jumbotron p-4">
    <div class="container">
        <h1 class="jumbotron-heading">Register Here</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        <form method="post"
              action="{% url 'quiz:register_profile' %}"
              enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Create Profile" />
        </form>
    </div>
</div>
{% endblock %}
